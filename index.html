  <style>
    :root {
      --accent-light: #007BFF;
      --accent-dark: #00b386;
      --bg-light: #ffffff;
      --text-light: #000000;
      --bg-dark: #121212;
      --text-dark: #eaeaea;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg-light);
      color: var(--text-light);
      transition: background 0.4s ease, color 0.4s ease;
    }

    body.dark {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    body:not(.dark) { --accent: var(--accent-light); }
    body.dark { --accent: var(--accent-dark); }

    .toggle-icon {
      position: fixed;
      top: 1rem;
      right: 1rem;
      font-size: 1.5rem;
      cursor: pointer;
      z-index: 1000;
      user-select: none;
      transition: transform 0.3s;
    }

    .toggle-icon:hover {
      transform: rotate(20deg);
    }

    header {
      background-color: var(--accent);
      color: #fff;
      text-align: center;
      padding: 1.5rem;
      font-size: 2rem;
      font-weight: 700;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 1rem;
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .search-input {
      width: 100%;
      max-width: 400px;
      margin: 2rem auto 1rem;
      display: block;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border: 2px solid var(--accent);
      border-radius: 8px;
      background: transparent;
      color: inherit;
    }

    h2.section-title {
      font-size: 1.2rem;
      margin: 2rem 0 1rem;
      text-align: center;
      color: var(--accent);
    }

    .product-row {
      display: flex;
      overflow-x: auto;
      gap: 1rem;
      padding: 1rem 0;
    }

    .product {
      min-width: 200px;
      background: rgba(0, 0, 0, 0.05);
      border-radius: 12px;
      padding: 1rem;
      text-align: center;
      transition: transform 0.3s ease, background 0.3s ease;
      position: relative;
    }

    body.dark .product {
      background: rgba(255, 255, 255, 0.05);
    }

    .product:hover {
      transform: translateY(-6px);
    }

    .product img {
      width: 100%;
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 0.75rem;
    }

    .product h3 {
      font-size: 1rem;
      color: var(--accent);
    }

    .product p {
      font-size: 0.85rem;
    }

    .product button {
      margin-top: 0.5rem;
      background: var(--accent);
      color: white;
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .product button:hover {
      background: #0056b3;
    }

    .product .badge {
      position: absolute;
      top: 8px;
      left: 8px;
      background: red;
      color: white;
      padding: 2px 6px;
      font-size: 0.7rem;
      border-radius: 6px;
      font-weight: bold;
    }

    .no-result {
      text-align: center;
      color: #888;
      margin-top: 2rem;
    }

    footer {
      text-align: center;
      padding: 2rem 0;
      font-size: 0.9rem;
      color: #888;
    }

    footer a {
      color: var(--accent);
      text-decoration: none;
      margin: 0 5px;
    }
  </style>
</head>

    const container = document.getElementById("produk-container");

    function renderProduk(data) {
      container.innerHTML = "";
      data.forEach(kategori => {
        const section = document.createElement("div");
        section.innerHTML = `
          <h2 class="section-title">${kategori.kategori}</h2>
          <div class="product-row">
            ${kategori.items.map(item => `
              <div class="product">
                ${item.laris ? '<div class="badge">Terlaris</div>' : ''}
                <img src="${item.img}" alt="${item.nama}">
                <h3>${item.nama}</h3>
                <p>${item.harga}</p>
                <a href="bayar.html?produk=${item.link}"><button>Beli</button></a>
              </div>
            `).join("")}
          </div>
        `;
        container.appendChild(section);
      });
    }

    renderProduk(produkData);

    function filterProduk() {
      const keyword = document.getElementById("search").value.toLowerCase();
      const filtered = produkData.map(k => {
        const items = k.items.filter(i => i.nama.toLowerCase().includes(keyword));
        return { kategori: k.kategori, items };
      }).filter(k => k.items.length > 0);

      renderProduk(filtered);
      document.getElementById("no-result").style.display = filtered.length === 0 ? "block" : "none";
    }
  </script>
